  <!--Jquery datatable js link-->

  <!--Jquery Datatable css link-->

  <!--Bootstrap CSS link-->

    <title>user</title>
</head>

<body>
    <div class="modal my-5" id="showmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header justify-content-end">
                    <p class="fw-bolder text-dark my-n2" role="button" onclick="hideModal()">x</p>
                </div>
                <div class="modal-body">
                    <p id="status" class="text-dark text-center"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <h3 class="my-3">Registration Form</h3>
        <form method="post">
            <div class="mb-3">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" name="name" id="name" autocomplete="off">
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter your email" name="email" id="email" autocomplete="off">
            </div>
            <div class="mb-3">
                <label>Date Of Birth</label>
                <input type="date" id="dob" class="form-control" name="dob">
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" name="password"id="password" autocomplete="off">
            </div>
            <button type="button" class="btn btn-primary" name="submit" id="submit">Submit</button>
        </form>
    </div>
    
    <script src="js/register.js"></script>
</body>

</html>
